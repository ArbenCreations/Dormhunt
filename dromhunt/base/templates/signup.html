{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="Description" content="Enter your description here" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <title>Signup | DromHunt</title>
</head>

<body>
    <div class="wm100 d-flex justify-content-center align-items-center container main-wrapper Login_section">
        <div class="wm100 ">
            <h2 class="fs22 fw600 font-color-003F88">Sign Up</h2>
            <p class="fw500 fs12">Create an account</p>
            {% for message in messages %}
    
                <div class="alert alert-danger fs10">
                    {{ message }}
                </div>

            {% endfor %}
            <form method="POST" class="wm100" action='{% url "signup" %}'>
                {% csrf_token %}
                <div class="wm100 inps mx-auto mb-3">
                    <label class="fs10 fw400 wm100" for="Name">Name</label>
                    <input type="text" id="Name" class="wm100 px-3" name="name" required>
                </div>
                <div class="wm100 inps mx-auto mb-3">
                    <label class="fs10 fw400 wm100" for="phone">phone</label>
                    <input type="number" id="phone"   class="wm100 px-3" name="phone" required>
                </div>
                <div class="wm100 inps mx-auto mb-3">
                    <label class="fs10 fw400 wm100" for="mail">Email</label>
                    <input type="email" id="mail" class="wm100 px-3" name="email" required>
                </div>
                <div class="wm100 inps mx-auto">
                    <label class="fs10 fw400 wm100" for="pass">Password</label>
                    <input type="password" id="pass" class="wm100 px-3" name="password" required>
                </div>

    
                <div class="text-center mt-4">
                    <button class="btn-blue fs15 fw400 px-4 py-2 mx-auto">
                        Sign Up
                    </button>
                </div>
                <div class="fs10 fw400 text-center py-3">
                    Already have an account? <a href="{% url "login" %}" class="font-color-00296B fw-bold">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
