{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="Description" content="Enter your description here" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <title>Login step 2 | DromHunt</title>
</head>

<body>
    <div class="wm100 d-flex justify-content-center align-items-center container main-wrapper Login_section">
        <div class="wm100 ">
            <h2 class="fs22 fw600 font-color-003F88">Sign In</h2>
            <p class="fw500 fs12">Welcome back! Sign in to continue</p>
            {% for message in messages %}

                <div class="alert alert-danger fs10">
                    {{ message }}
                </div>

            {% endfor %}
            <form method="POST" class="wm100">
                {% csrf_token %}
                <div class="wm100 inps mx-auto mb-3">
                    <label class="fs10 fw400 wm100" for="mail">Email</label>
                    <input type="email" id="mail" class="wm100 px-3" name="email" required>
                </div>
                <div class="wm100 inps mx-auto">
                    <label class="fs10 fw400 wm100" for="pass">Password</label>
                    <input type="password" id="pass" class="wm100 px-3" name="password" required>
                </div>
    
                <div class="d-flex align-items-center justify-content-center gap-2 pt-4">
                    <div class="line"></div>
                    <div class="fs10 fw400 text-center">
                        <div class="text-nowrap">
                            Or Log in with
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
    
                <div class="d-flex gap-xl-4 align-items-center py-4 justify-content-center">
                    <a href="">
                        <img src="{% static 'assets/media/Logo/icons8-facebook 2.png' %}" alt="">
                    </a>
                    <a href="">
                        <img src="{% static 'assets/media/Logo/icons8-google 2.png' %}" alt="">
                    </a>
                </div>
                <p class="fs10 fw400 text-center">Sign in your account to DormHunt</p>
    
                <div class="text-center">
                    <button class="btn-blue fs15 fw400 px-4 py-2 mx-auto">
                        Sign In
                    </button>
                </div>
                <div class="fs10 fw400 text-center py-3">
                    Donâ€™t have an account? <a href="{% url "role_selection" %}" class="font-color-00296B fw-bold">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
